name: update-data

on:
  schedule:
    - cron: "0 3 * * *"   # daily 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download spacy model
        run: python -m spacy download nl_core_news_sm

      - name: Run updater
        run: python update_data.py

      - name: Commit and push changes
        run: |
          git config user.name "pvo-bot"
          git config user.email "pvo-bot@users.noreply.github.com"

          git add \
            all_articles.json \
            keywords/all_articles_keywords.json \
            models/location_classifier_latest.pkl \
            cache/public/latest.json \
            preprocess_cache.json || true

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git pull --rebase --autostash origin main

          git commit -m "data: refresh [skip ci]"
          git push origin HEAD:main
